job:
  class:   sfDoctrineRouteCollection
  options:
    model:          JobeetJob
    column:         token
    object_actions: { publish: put }
  requirements:
    token: \w+

# default rules
homepage:
  url:   /
  # param: { module: default, action: index }
  param: { module: "job" }

